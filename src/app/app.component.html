<div class="app-wrapper">
  <div class="app-content">
    <div class="components-wrapper" [@routerAnimations]="prepareRouteTransition(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
    <div class="footer">
      <div *ngIf="route !== '/userList'" class="move-back" title="Back" (click)="back()">
        <i class="fa fa-2x fa-caret-left" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
